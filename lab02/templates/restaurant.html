<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8"><title>Top Restaurant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Restaurant</title>
</head>

<body>
    {% include 'includes/header.html' %}

    <before class = "before">
        {% include 'quote-only.html'%}
    </before>

    <main>
        {% for restaurant in restaurants %}
            <section>
                <h4>{{ restaurant.get('name') }}</h4>
                <h2>{{location}} </h2>

                <!-- <p>Data: {{ restaurant }}</p> -->
                <i> {{ restaurant.get('price') }} </i>
                <i>{{ restaurant.get('display_address') }} </i>
                <img class="img_mod" src={{restaurant.get('image_url')}}>
            </section>
        {% endfor %}


        
    </main>
</body>
</html>
